
<!DOCTYPE html>
<html>
<head>
  <title>API Success Example</title>
</head>
<body>
  <h1>API Test</h1>
  <pre id="output"></pre>
  <script>
    fetch('https://jsonplaceholder.typicode.com/posts?userId=2&_limit=3')
  .then(res => res.json())
  .then(data => console.log("Posts by User 2:", data))
  .catch(err => console.error(err));
  </script>
</body>
</html>
